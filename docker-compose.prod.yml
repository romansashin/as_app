version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT:-4000}
    ports:
      - "${HOST_PORT:-4000}:${PORT:-4000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_PATH=${DATABASE_PATH:-/app/database.sqlite}
      - SESSION_SECRET=${SESSION_SECRET}
      - TRUST_PROXY=${TRUST_PROXY:-true}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ${DB_VOLUME_PATH:-./data}/database.sqlite:/app/database.sqlite
      - ${BACKUP_VOLUME_PATH:-./backups}:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-4000}/api/content"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


